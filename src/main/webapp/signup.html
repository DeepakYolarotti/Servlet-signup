<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form action="signup" >
        <table border="5px">
        	<td>
				<h1 style="color: red">Sign up</h1>
			</td>
       		<tr>
                <td>
                    <label for="nn"> Name :</label>
                </td>
                <td>
                    <input type="text" id="nn" name="name" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mm">Phone no :</label>
                </td>
                <td>
                    <input type="text" id="mm" name="mobile" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="zz">E-mail :</label> 
                </td>
                <td>
                    <input type="email" id="zz" name="email" placeholder="E-mail">
                </td>
            </tr>
              <tr>
                <td>
                    <label for="aa">Password</label>
                </td>
                <td>
                    <input type="password" id="aa" name="pass" placeholder="password">
                </td>
            </tr>
             <tr>
                <td>
                    <label for="d">Gender</label>
                </td>
                <td>
                    <input type="radio" id="d" name="d" value="male">Male
                    <input type="radio" id="d" name="d" value="female">FeMale
                </td>
            </tr>
            <tr>
                <td>
                    <label for="oo">Address</label>
                </td>
                <td>
                    <textarea name="add" id="oo" cols="20" rows="10"></textarea>
                </td>
            </tr>
            
           
            
            <tr>
                <td>
                    <button type="submit">Sign up</button>
                </td>
                <td>

                    <button type="reset">Reset</button>
                </td>
            </tr>
       </table>
</form>

</body>
</html>
